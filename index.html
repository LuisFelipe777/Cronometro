<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div-container">
        <h1>Cronômetro Luis</h1>
        <div class="cronometro-contain">
            <div class="cronometro-div">
                <span class="cronometro">00:00:00</span>
                <button class="btn-start"><img src="./assets/play.png" alt=""></button>
                <button class="btn-pause"><img src="./assets/pause.png" alt=""></button>
                <button class="btn-zerar">ZERAR</button>
            </div>
            <div class="ultimo-tempo">
                <span>00:00:00</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
